<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocket Talk</title>
  </head>
  <body>
    <div id="status-bar">
      <div class="status-bar__column">
        <span>5:10</span>
        <i class="fa-solid fa-location-arrow"></i>
      </div>
      <div class="status-bar__column"></div>
      <span></span>
      <i class="fa-solid fa-signal"></i>
      <i class="fa-solid fa-wifi"></i>
      <i class="fa-solid fa-battery-half"></i>
    </div>
    <header class="welcome-header">
      <h1><img src="rocket.png" alt="" /></h1>
    </header>

    <form id="login-form">
      <input type="text" placeholder="이메일 또는 전화번호" />
      <input type="password" placeholder="비밀번호(4~16자리)" />
      <input type="submit" value="로그인">
      <a href="#">로켓 계정 또는 비밀번호 찾기
    </form>
    

    <script
      src="https://kit.fontawesome.com/7a07176b82.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
